---
name: tozan-ecc
on: [pull_request, push]
jobs:
  build:
    name: Build Go-${{ matrix.GOVER }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        GOVER: ['1.23', '1.22']
    steps:
      - name: Checking out
        uses: actions/checkout@v4

      - name: Setup Go-${{ matrix.GOVER }}
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.GOVER }}

      - name: Building
        run: go build -v .

      - name: Testing
        run: go test -v --count=1 ./...
